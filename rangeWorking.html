<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .d1{
            border: 2px solid teal;
            padding: 2px;
        }


    </style>
</head>

<body>
    <input type="range" id="txt" max="100" min="9" oninput="rangeChanger()">
    <div class="d1">
        hello everyone, m hu doremon...kaise h aap sab
    </div>
    <script>
        function rangeChanger(){
            var tt=document.querySelector('#txt');
            var div=document.querySelector('.d1');
            div.style.fontSize=tt.value+"px";
            console.log(tt.value);
        }



    </script>

</body>
</html>
